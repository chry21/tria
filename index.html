<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div id="page-container">
        <header>
            <h1>Tic-Tac-Toe</h1>
            <h2 id="message">Player X's turn</h2>
        </header>
 
        <div id="gameboard-container">
            
            <div id="gameboard">
                <div class="not-active" data-index="0"></div>   
                <div class="not-active" data-index="1"></div>
                <div class="not-active" data-index="2"></div>
                <div class="not-active" data-index="3"></div>
                <div class="not-active" data-index="4"></div>
                <div class="not-active" data-index="5"></div>
                <div class="not-active" data-index="6"></div>
                <div class="not-active" data-index="7"></div>
                <div class="not-active" data-index="8"></div>     
            </div> 
            <button id="restartBtn">Restart</button> 
        </div>

        <footer>
            <p>Made by Chris D. 2022</p>
            <a href="https://github.com/chry21?tab=repositories"><img src="github-logo-32px.png" alt="" id="github-logo"></a>
        </footer> 
    </div>

</body>
</html>
